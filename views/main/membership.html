<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<link rel="stylesheet" href="../../assets/css/materialize.css">
		<link rel="stylesheet" href="../../assets/css/base.css">
		<link rel="stylesheet" href="../../assets/css/layout.css">
		<link rel="stylesheet" href="../../assets/css/main/module.css">
		<link rel="stylesheet" href="../../assets/css/main/theme.css">
		<title>회원가입 - Sunr.in</title>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<nav class="teal accent-4">
					<div class="nav-wrapper">
						<a href="#" class="brand-logo center">
							<img src="../../assets/img/membership/membership_logo.png">
						</a>
					</div>
				</nav>
			</header>
			<section id="content">
				<div id="membership-select-wrapper">
					<p id="welcome" class="grey-text">환영합니다! <span class="teal-text text-accent-4">사용자</span>는 지금?</p>
					<div class="membership-card-wrapper">
						<div class="membership-card">
							<img class="membership-card__select" src="../../assets/img/membership/membership_select.svg">
							<div class="membership-card__character">
								<img src="../../assets/img/membership/membership_student.svg">
							</div>
							<p class="membership-card__type">재학생</p>
							<p class="membership-card__description">현재 선린인터넷고등학교에<br>재학중이신 분!</p>
							<button class="membership-card__button teal accent-4 white-text" type="button">Go</button>
						</div>
						<div class="membership-card">
							<img class="membership-card__select" src="../../assets/img/membership/membership_select.svg">
							<div class="membership-card__character">
								<img src="../../assets/img/membership/membership_graduate.svg">
							</div>
							<p class="membership-card__type">졸업생</p>
							<p class="membership-card__description">선린인터넷고등학교를<br>졸업하신 분!</p>
							<button class="membership-card__button teal accent-4 white-text" type="button">Go</button>
						</div>
					</div>
				</div>
				<!-- <div id="membership-form-wrapper">
					<div class="membership-form">

					</div>
				</div> -->
			</section>
			<div class="footer-push"></div>
		</div>
		<footer>

		</footer>
		<script src="../../assets/js/jquery-1.10.2.min.js"></script>
		<script src="../../assets/js/materialize.min.js"></script>
